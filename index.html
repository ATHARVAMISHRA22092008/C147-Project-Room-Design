<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 20">
            <a-camera></a-camera>
        </a-entity>

        <a-entity
            sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
        </a-entity>


        <!--Sky-->
        <a-sky color="#86ceeb">

        </a-sky>

        <!--Ground-->
        <a-entity>
            <a-plane position="0 0 0" src="https://images.pexels.com/photos/172276/pexels-photo-172276.jpeg?cs=srgb&dl=pexels-fwstudio-172276.jpg&fm=jpg" height="20" width="20" rotation="-90 0 0"></a-plane>
        </a-entity>

        <!--Wall1-->
        <a-entity position="0 6.5 -10" rotation="0 0 0">
            <a-plane position="0 0 0" src="./black-smooth-textured-paper.jpg" height="13" width="20" rotation="0 0 0"></a-plane>
        </a-entity>

        <!--Poster1-->
        <a-entity position="0 6.5 -10" rotation="0 0 0">
            <a-plane position="0 0 0" src="./wp5608625-green-plants-wallpapers.jpg" height="6" width="4" rotation="0 0 0"></a-plane>
        </a-entity>

        <!--BedframeBase-->
        <a-entity>
            <a-box position ="0 0 -6" src="https://t4.ftcdn.net/jpg/04/33/77/23/360_F_433772331_iPo5eqvn3bqhKB3vBpRPyGVKvUaDs9CQ.jpg" height="1" width="6" depth="8"></a-box>
        </a-entity>

        <!--LSideTable-->
        <a-entity>
            <a-box position ="-4.5 1 -8" src="https://t4.ftcdn.net/jpg/04/33/77/23/360_F_433772331_iPo5eqvn3bqhKB3vBpRPyGVKvUaDs9CQ.jpg" height="1.75" width="2" depth="2"></a-box>
        </a-entity>

        <!--RSideTable-->
        <a-entity>
            <a-box position ="4.5 1 -8" src="https://t4.ftcdn.net/jpg/04/33/77/23/360_F_433772331_iPo5eqvn3bqhKB3vBpRPyGVKvUaDs9CQ.jpg" height="1.75" width="2" depth="2"></a-box>
        </a-entity>

        <!--Mattress-->
        <a-entity>
            <a-box position ="0 0.75 -6" src="https://media.istockphoto.com/photos/close-up-of-white-mattress-bedding-pattern-background-picture-id1192605467?b=1&k=20&m=1192605467&s=612x612&w=0&h=qJOfge5EV2PsY0bCYbI4Xbwr9ocE9aihnhGmQnX1A7U=" height="0.6" width="6" depth="8"></a-box>
        </a-entity>

        <!--Pillow-->
        <a-entity>
            <a-box position ="0 1.8 -10" color="grey" height="0.4" width="2.5" depth="2" rotation="45 0 0"></a-box>
        </a-entity>
    </a-scene>
</body>

</html>
